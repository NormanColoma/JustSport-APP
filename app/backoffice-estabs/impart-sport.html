<md-content layout="column" layout-wrap  id="establishments-ass-sp-container" ng-show="backOEstVM.view == 'assocSp'"
            ng-controller="SportListController as spList" flex="100" ng-cloak>
    <form novalidate name="estSpForm"
          ng-submit="backOEstVM.associateSport(backOEstVM.id,backOEstVM.selectedSports,ev)" ng-cloak>
        <md-chips ng-model="backOEstVM.selectedSports" md-autocomplete-snap
                  md-transform-chip="spList.transformChip($chip)" md-require-match="true"
                  class="chipsdemoCustomInputs" flex="70" flex-md="100" flex-xs="100">
            <md-autocomplete
                    md-selected-item="spList.selectedItem"
                    md-search-text="spList.searchText"
                    md-items="item in spList.querySearch(spList.searchText)"
                    md-item-text="item.name"
                    placeholder="Busca tus deportes" id="sp-list">
                <span md-highlight-text="spList.searchText">{{item.display}}</span>
            </md-autocomplete>
            <md-chip-template>
            <span>
              <strong>{{$chip.name}}</strong>
            </span>
            </md-chip-template>
            <md-chip ng-repeat="sp in backOEstVM.currentSports">{{sp.name}}</md-chip>
        </md-chips>
        <md-input-container class="md-block" flex="40" show-gt-sm show-md show-gt-md show-lg show-gt-lg show-xl hide-sm hide-xs>
            <md-button class="md-raised md-primary"
                       id="assoc-sp-btn" type="submit">
                Impartir
            </md-button>
        </md-input-container>
        <md-input-container flex="100" layout="column" hide-gt-sm hide-md hide-gt-md hide-lg hide-gt-lg hide-xl show-sm show-xs>
            <md-button class="md-raised md-primary"
                       id="assoc-sp-btn" type="submit">
                Impartir
            </md-button>
        </md-input-container>
    </form>
</md-content>
