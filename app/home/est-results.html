<link rel="stylesheet" type="text/css" href="public/stylesheets/list-estabs.css">
<div>
    <div class="container" ng-show="!estFlVm.activated">
        <md-progress-linear md-mode="query""></md-progress-linear>
        <div class="bottom-block">
            <span>Buscamdo establecimientos...</span>
        </div>
    </div>
    <md-content layout="row" layout-sm="column" layout-wrap id="establishments-list-container">
        <div flex="33" hide-sm hide-xs ng-repeat="item in estFlVm.items">
            <md-card>
                <img ng-src="{{estFlVm.imgFolder+item.main_img}}" class="md-card-image" alt="{{estFlVm.imgFolder+item.main_img}}" src="{{estFlVm.imgFolder+item.main_img}}">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{item.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
                        {{estFlVm.shortenDesc(item.desc)}}
                    </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center" class="layout-align-end-center layout-row">
                    <button class="md-icon-button md-button md-ink-ripple" type="button" aria-label="Información" title="Información sobre {{item.name}}">
                        <md-icon md-svg-icon="public/images/icons/info.svg" aria-hidden="true"></md-icon>
                    </button>
                    <button class="md-icon-button md-button md-ink-ripple" type="button"  aria-label="Horarios" tille="Horarios clases">
                        <md-icon md-svg-icon="public/images/icons/date.svg" aria-hidden="true"></md-icon>
                    </button>
                </md-card-actions>
            </md-card>
        </div>
        <div flex="100" show-sm hide-gt-sm hide-xs ng-repeat="item in estFlVm.items">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{item.name}}</span>
                        <span class="md-subhead">{{estFlVm.shortenDesc(item.desc)}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <img ng-src="{{estFlVm.imgFolder+item.main_img}}" class="md-card-image" alt="{{estFlVm.imgFolder+item.main_img}}" src="{{estFlVm.imgFolder+item.main_img}}">
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center" class="layout-align-end-center layout-row">
                    <button class="md-icon-button md-button md-ink-ripple" type="button" aria-label="Información" title="Información sobre {{item.name}}">
                        <md-icon md-svg-icon="public/images/icons/info.svg" aria-hidden="true"></md-icon>
                    </button>
                    <button class="md-icon-button md-button md-ink-ripple" type="button"  aria-label="Horarios" tille="Horarios clases">
                        <md-icon md-svg-icon="public/images/icons/date.svg" aria-hidden="true"></md-icon>
                    </button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
    <a class="md-caption fetch-more-link" ng-click="estFlVm.fetchMore()" ng-show="estFlVm.after != 'none' && estFlVm.after != 0">Cargar más resultados</a>
</div>
