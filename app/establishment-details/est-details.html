<link rel="stylesheet" type="text/css" href="public/stylesheets/estab-details.css">
<div>
    <h1 class=".md-display-2">{{estDtVm.establishment.name}}</h1>
    <md-content layout="row" layout-margin layout-wrap style="background-color: inherit;">
        <div flex="45">
            <img flex="100" layout="row" ng-src="{{estFlVm.imgFolder+estDtVm.establishment.main_img}}"
                 alt="{{estFlVm.imgFolder+estDtVm.establishment.main_img}}" src="{{estFlVm.imgFolder+estDtVm.establishment.main_img}}">
        </div>
        <div layout="column" flex="50">
            <p>{{estDtVm.establishment.desc}}</p>
            <ul>
                <li>
                    <md-icon md-svg-icon='public/images/icons/location.svg'></md-icon>
                    {{estDtVm.establishment.addr}} , {{estDtVm.establishment.city}}
                </li>
                <li>
                    <md-icon md-svg-icon='public/images/icons/phone.svg'></md-icon>
                    {{estDtVm.establishment.phone}}
                </li>
                <li>
                    <md-icon md-svg-icon='public/images/icons/website.svg'></md-icon>
                    <a class="link" href="{{estDtVm.establishment.website}}">{{estDtVm.establishment.website}}</a>
                </li>
            </ul>
        </div>
    </md-content>
</div>
