language: node_js
sudo: true
node_js:
  - '5'
  - '4'
  - '0.12'
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
before_script:
  - npm install grunt-cli -g
